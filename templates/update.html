{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-4 w-50 p-3">
    <div class="card">
        <div class="card-body shadow" style="background-color: mintcream;">
            <form  method="POST">
                {% csrf_token %}
                <div class="col">
                    <div class="mb-3">
                        {{ form.title|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        {{ form.content|as_crispy_field }}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                
            </form>
            <button class="btn btn-danger my-1" type="button"><a href="{% url 'index' %}"
                    style="text-decoration: none; color:aliceblue">Cancel</a>
            </button>
        </div>
    </div>
</div>

    {% endblock content %}
